<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Cooking App – Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .nav-icon {
      width: 30px;
      margin: 20px;
      cursor: default;
    }

    .nav-icon .line {
      height: 4px;
      background-color: #333;
      margin: 6px 0;
      border-radius: 2px;

    }

      background-color: #007BFF;
    }
  </style>
</head>

  <!-- Fake Hamburger Navigation Icon -->

            transition: transform 0.3s ease;
